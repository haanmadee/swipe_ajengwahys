<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Product Slider</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
        }

        body {
            background-color: transparent; 
            margin: 0;
            padding: 0;
            /* PERBAIKAN: Tambahkan padding bawah di body untuk mencegah pemotongan konten */
            padding-bottom: 20px; 
        }

        /* --- CONTAINER SLIDER --- */
        .carousel-wrapper {
            width: 100%;
            position: relative; 
            padding-top: 10px; 
            padding-bottom: 20px;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            gap: 0px; 
            
            /* Padding horizontal agar kartu pertama/terakhir bisa ke tengah */
            padding: 0 50%; 
            
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            scroll-behavior: smooth; 
        }

        /* Sembunyikan Scrollbar */
        .carousel-container::-webkit-scrollbar { 
            display: none; 
        }

        /* --- KARTU PRODUK --- */
        .product-card {
            flex: 0 0 auto;
            /* PERBAIKAN 2: Perkecil lebar kartu */
            width: 230px; 
            background: white;
            border-radius: 20px;
            
            position: relative;
            /* Sesuaikan left: setengah dari lebar kartu baru (230/2 = 115) */
            left: -115px; 
            
            scroll-snap-align: center;
            
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), 
                        opacity 0.4s ease, 
                        box-shadow 0.4s ease;
            
            /* State Awal (Tidak Aktif/Samping) */
            transform: scale(0.85); 
            opacity: 0.6; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- STATE AKTIF (TENGAH) --- */
        .product-card.active {
            transform: scale(1.05); 
            opacity: 1; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            z-index: 10; 
        }

        /* --- ISI KARTU --- */
        .card-image {
            width: 100%;
            /* PERBAIKAN 2: Perkecil tinggi gambar */
            height: 180px; 
            object-fit: cover;
        }

        .card-content {
            padding: 15px; /* Sedikit perkecil padding konten */
            display: flex;
            flex-direction: column;
            gap: 6px; /* Sedikit perkecil gap */
            text-align: center; 
        }

        .product-name {
            font-size: 0.95rem; /* Sedikit perkecil font */
            font-weight: 700;
            color: #111;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            align-items: center;
        }

        .original-price { 
            text-decoration: line-through; 
            color: #aaa; 
            font-size: 0.85rem; 
        }
        
        .discount-price { 
            color: #131046; 
            font-weight: 700; 
            font-size: 1rem; 
        }

        .rating { 
            color: #555; 
            font-size: 0.85rem; 
            margin-bottom: 8px; 
        }
        
        .star { 
            color: #fbbf24; 
        }

        /* --- Button Link (Active State sudah termasuk) --- */
        .btn-detail {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            text-decoration: none;
            padding: 10px; /* Sedikit perkecil padding tombol */
            border-radius: 10px; 
            font-weight: 600;
            font-size: 0.95rem; /* Sedikit perkecil font tombol */
            
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            display: block;
        }
        
        .btn-detail:active { 
            transform: scale(0.98); 
            background: #1e40af; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); 
        }

        /* --- TOMBOL PANAH MINIMALIST --- */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.85); 
            border: 1px solid #ddd;
            width: 30px; /* Perkecil ukuran panah */
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #333;
            font-size: 1rem; /* Perkecil font panah */
            font-weight: 900;
            transition: background 0.2s, opacity 0.3s;
        }

        .nav-arrow:hover {
            background: white;
        }

        .nav-arrow.left {
            left: 5px;
        }

        .nav-arrow.right {
            right: 5px;
        }

        /* PERBAIKAN 1: Sembunyikan panah di mobile */
        @media (max-width: 480px) {
            .nav-arrow {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="carousel-wrapper">
        <div class="nav-arrow left" id="prevBtn">❮</div>
        <div class="nav-arrow right" id="nextBtn">❯</div>

        <div class="carousel-container" id="slider">
            
            <div class="product-card">
                <img src="https://cdn.lynkid.my.id/draft-products/07-12-2025/1765081575319_9701344.png" alt="Mentoring Session" class="card-image">
                <div class="card-content">
                    <div class="product-name">45 Minutes Private Mentoring 1 on 1 Session</div>
                    <div class="price-container">
                        <span class="original-price">Rp 350.000</span>
                        <span class="discount-price">Rp 159.000</span>
                    </div>
                    <div class="rating"><span class="star">★★★★★</span> (4.9)</div>
                    <a href="https://lynk.id/ajengwahys/9d22v10q0zd0" class="btn-detail">Lihat Detail ￫</a>
                </div>
            </div>

            <div class="product-card">
                <img src="https://cdn.lynkid.my.id/draft-products/07-12-2025/1765081621757_8916155.png" alt="Mentoring Package" class="card-image">
                <div class="card-content">
                    <div class="product-name">3x Gmeet Private Mentoring Session</div>
                    <div class="price-container">
                        <span class="original-price">Rp 750.000</span>
                        <span class="discount-price">Rp 499.900</span>
                    </div>
                    <div class="rating"><span class="star">★★★★★</span> (4.9)</div>
                    <a href="https://lynk.id/ajengwahys/y9jjk36e558m" class="btn-detail">Lihat Detail ￫</a>
                </div>
            </div>

            <div class="product-card">
                <img src="https://cdn.lynkid.my.id/draft-products/07-12-2025/1765081672956_6908353.png" alt="Review & Template" class="card-image">
                <div class="card-content">
                    <div class="product-name">Review Portofolio + Template Personalize Proposal</div>
                    <div class="price-container">
                        <span class="original-price">Rp 129.000</span>
                        <span class="discount-price">Rp 34.900</span>
                    </div>
                    <div class="rating"><span class="star">★★★★★</span> (5.0)</div>
                    <a href="https://lynk.id/ajengwahys/9x7799jjj1gn" class="btn-detail">Lihat Detail ￫</a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const cards = document.querySelectorAll('.product-card');
        // PERBAIKAN JS: Sesuaikan lebar kartu di JS
        const cardWidth = 230; 

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // --- Logic JS untuk Elevation (Intersection Observer) ---
        const observerOptions = {
            root: slider,
            threshold: 0.6
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        cards.forEach(card => {
            observer.observe(card);
        });

        // --- Logic JS untuk Tombol Panah (Navigation) ---
        nextBtn.addEventListener('click', () => {
            slider.scrollBy({
                left: cardWidth, 
                behavior: 'smooth'
            });
        });

        prevBtn.addEventListener('click', () => {
            slider.scrollBy({
                left: -cardWidth,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
